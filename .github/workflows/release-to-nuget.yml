name: Publish NuGet Package
on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Package version (leave empty to use tag version)'
        required: false
        type: string
  push:
    tags:
      - 'v*' # Will trigger on tags like v1.0.0, v1.2.3, etc.
jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0 # Needed to get tags
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'
    
    - name: Determine version
      id: get_version
      run: |
        if [ "${{ github.event_name }}" == "workflow_dispatch" ] && [ -n "${{ github.event.inputs.version }}" ]; then
          echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
        elif [ "${{ github.event_name }}" == "push" ]; then
          TAG=${GITHUB_REF#refs/tags/v}
          echo "VERSION=$TAG" >> $GITHUB_OUTPUT
        else
          # Default version if no tag or input provided
          echo "VERSION=1.0.0" >> $GITHUB_OUTPUT
        fi
    
    - name: Restore dependencies
      run: dotnet restore
    
    - name: Build
      run: dotnet build --configuration Release --no-restore -p:Version=${{ steps.get_version.outputs.VERSION }}
    
    - name: Test
      run: dotnet test --no-build --configuration Release
    
    - name: Pack
      run: dotnet pack --configuration Release --no-build -p:Version=${{ steps.get_version.outputs.VERSION }} --output ./nupkgs
    
    - name: Publish to NuGet
      run: dotnet nuget push ./nupkgs/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate

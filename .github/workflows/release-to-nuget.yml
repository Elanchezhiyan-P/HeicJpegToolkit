name: Publish HeicJpegToolkit to NuGet

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  publish:
    runs-on: windows-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: "10.0.x"
          include-prerelease: true

      - name: Restore dependencies
        run: dotnet restore ./HeicJpegToolkit/HeicJpegToolkit.csproj

      - name: Build
        run: dotnet build ./HeicJpegToolkit/HeicJpegToolkit.csproj -c Release

      - name: Pack NuGet package
        run: dotnet pack ./HeicJpegToolkit/HeicJpegToolkit.csproj -c Release --output ./nupkgs

      # Debug step (keeps you safe)
      - name: Verify package exists
        run: dir ./nupkgs

      - name: Push to NuGet.org
        run: dotnet nuget push "nupkgs\HeicJpegToolkit.*.nupkg" --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate

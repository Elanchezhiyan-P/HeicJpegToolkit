name: Publish NuGet Package

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Package version (leave empty to use tag version)'
        required: false
        type: string
  push:
    branches:
      - main

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.x.x' # No change it
          source-url: https://nuget.pkg.github.com/Elanchezhiyan-P/index.json
        env:
          NUGET_AUTH_TOKEN: ${{ secrets.NUGET_API_KEY }}

      - name: Build project
        run: dotnet build --configuration Release

      - name: Create the package
        run: dotnet pack --configuration Release --output ./nupkgs

      - name: List files in ./nupkgs (for troubleshooting)
        run: ls -la ./nupkgs

      - name: Publish the package to GitHub Packages
        run: dotnet nuget push ./nupkgs/*.nupkg --source "https://nuget.pkg.github.com/Elanchezhiyan-P/index.json" --api-key ${{ secrets.NUGET_API_KEY }}

name: Publish HeicJpegToolkit to NuGet

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  publish:
    runs-on: windows-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          # Use a recent SDK that supports your highest TFM (net10.0).
          dotnet-version: "10.0.x"
          include-prerelease: true

      - name: Restore dependencies
        run: dotnet restore ./HeicJpegToolkit/HeicJpegToolkit.csproj

      - name: Build
        run: dotnet build ./HeicJpegToolkit/HeicJpegToolkit.csproj --configuration Release --no-restore

      # Enable this step once you add test projects to the solution.
      # - name: Test
      #   run: dotnet test -c Release --no-build

      - name: Pack NuGet package
        run: dotnet pack ./HeicJpegToolkit/HeicJpegToolkit.csproj --configuration Release --no-build --output ./nupkgs

      - name: Push to NuGet.org
        run: dotnet nuget push "./nupkgs/HeicJpegToolkit.*.nupkg" --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate
